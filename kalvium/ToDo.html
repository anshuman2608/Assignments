<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mainDiv{
            display: flex;
            justify-content: space-between;
        }
        #form-div{
            margin: 10%;
        }
        #table-div{
            margin: 10%;
        }
        #heading{
            justify-content: center;
            margin-left: 40%;
            margin-top: 50px;
        }
        body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
        background-color: #f4f4f4;
    }

    h1, h2 {
        color: #333;
    }

    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="date"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    select {
        height: 40px;
    }

    textarea {
        resize: vertical;
        min-height: 100px;
    }

    button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 3px;
        font-size: 16px;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    table {
        background-color: #fff;
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
    }

    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ccc;
    }

    th {
        background-color: #007bff;
        color: #fff;
    }

    tbody tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tbody tr:hover {
        background-color: #ddd;
    }
    </style>
</head>
<body>
    <h1 id="heading">TODO APP</h1>
    <div id="mainDiv">
        <div id="form-div">
            <h1>To-Do List Form</h1>
       <form id="todo-form">
        <label for="task-name">Task Name:</label>
        <input type="text" id="task-name" name="task-name" required><br>

        <label for="due-date">Due Date:</label>
        <input type="date" id="due-date" name="due-date" required><br>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="pending">Pending</option>
            <option value="ongoing">Ongoing</option>
            <option value="completed">Completed</option>
        </select><br>

        <label for="comments">Comments:</label>
        <input type="text" id="comments" name="comment" ><br>
        <!-- <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br> -->

        <button type="submit">Add Task</button>
      </form>

        </div>
        <!-- table for dispalying the task -->
        <div id="table-div">
            <h2>To-Do List</h2>
    <table id="table-div">
        <thead>
            <tr>
                <th>Task Name</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody>
            <!-- we will add task here -->
        </tbody>
    </table>
        </div>
        
        

    </div>
    
    
</body>
             
    <script>
        const todoForm= document.getElementById("todo-form");
        todoForm.addEventListener("submit",function(e){
            e.preventDefault();
            const taskName=document.getElementById("task-name").value;
            const dueDate=document.getElementById("due-date").value;
            const status=document.getElementById("status").value;
            const comment=document.getElementById("comments").value;
            //console.log(taskName);
           const row1= document.createElement("tr");
           const col1=document.createElement("td");
           col1.innerText=taskName;
           const col2=document.createElement("td");
           col2.innerText=dueDate;
           const col3=document.createElement("td");
           col3.innerText=status;
           const col4=document.createElement("td");
           col4.innerText=comment;
           row1.append(col1,col2,col3,col4);
           let tableBody=document.getElementsByTagName("tbody")[0];
           tableBody.append(row1);
           
        });
        
    </script>




</html>
